<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>SVG</title>
</head>
<body>
    <header>
        <h1>Welcome to my experiment with SVG</h1>
    </header>
    <main>
        <svg width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="110" cy="110" r="100" stroke-width="20" fill="#dd1716" stroke="#dd1716"></circle>
            <polyline points="70,70 155,155" stroke="white" stroke-width="11"></polyline>
            <polyline points="70,155 155,70" stroke="white" stroke-width="11"></polyline>
        </svg>
        <svg>
            <use href="images/magnifying-glas.svg#mag-glas"></use>
        </svg>    
        <svg width="240" height="240" viewBox="0 0 240 240" fill="nones" xmlns="http://www.w3.org/2000/svg"> 
            <circle cx="110" cy="110" r="90" stroke-width="20" fill="none" stroke="black"/>
            <polyline points="170,180 230,230" stroke="black" stroke-width="20" stroke-linecap="round"/> 
        </svg>
    </main>
</body>
</html>
